name: ðŸš€ Build and Deploy website template

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  web-deploy:
    name: ðŸŽ‰ Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2

      - name: ðŸšš Prepare node
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'npm'

      - id: install-npm
        run: npm ci

      - id: build-project
        name: ðŸ“¦ Build for production
        run: npm run build

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.1.0
        with:
          server: ftpx.forpsi.com
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          server-dir: www/wp-content/themes/janareznikova.cz/
          exclude: "
            - **/node_modules/**
            - **/dev/**
            - **/.git*/**
            - /dev/**
            - .vscode/**
            - upload-with-ftp.*
            "
